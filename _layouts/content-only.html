<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #2c3e50;
      background-color: #fafafa;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2, h3, h4, h5, h6 {
      margin-bottom: 1rem;
      font-weight: 500;
      color: #1a1a1a;
    }

    p {
      margin-bottom: 1rem;
    }

    .site-footer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
