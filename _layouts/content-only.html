<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 300;
      line-height: 1.5;
      color: #1A1A2E;
      background: linear-gradient(135deg, #F8F4F1 0%, #E5D4CE 100%);
      min-height: 100vh;
      padding: 3rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      max-width: 900px;
      width: 100%;
      background: rgba(248, 244, 241, 0.95);
      backdrop-filter: blur(10px);
      padding: 4rem 3rem;
      border-radius: 2px;
      box-shadow: 0 4px 6px -1px rgba(26, 26, 46, 0.05), 0 2px 4px -1px rgba(26, 26, 46, 0.03);
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: #1A1A2E;
      margin-bottom: 2rem;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.5rem;
      font-weight: 400;
      color: #D4AF37;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    h3 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.75rem;
      font-weight: 400;
      color: #1A1A2E;
      margin-bottom: 1rem;
    }

    h4, h5, h6 {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: #1A1A2E;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #1A1A2E;
    }

    a {
      color: #D4AF37;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #f6d3bb;
    }

    small {
      font-size: 0.875rem;
    }

    .site-footer {
      display: none !important;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      body {
        padding: 2rem 1rem;
      }

      .content {
        padding: 2.5rem 1.5rem;
      }

      h1 {
        font-size: 3rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
